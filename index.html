<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <title>A-Frame McDonald's Demo</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script>

    </script>

<body>
    <a-scene>
        <
        <a-entity position="0 1.6 6">
            <a-camera></a-camera>
        </a-entity>

        
        <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7CFC00"></a-plane>
        

        <a-box position="0 1.5 -4" width="6" height="3" depth="6" color="#FF0000"></a-box>
        
  
        <a-box position="0 3.2 -4" width="6.5" height="0.5" depth="6.5" color="#FFD700"></a-box>
        

        <a-image src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeKYA9tULXVWOCATrkXVsxuF4pHIcM0J6goA&s" position="0 4 -4" width="4" height="2"></a-image>
        
       
        <a-image src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzPFZTPbdU7waIDYGm4y9gqo2RV0PSKWHjHA&s" position="4 1 -5" width="2" height="2"></a-image>
        

        <a-box position="0 0.75 -2" width="1" height="1.5" depth="0.1" color="#8B0000"></a-box>
        

        <a-box position="-2 1.5 -4" width="1" height="1" depth="0.1" color="#ADD8E6"></a-box>
        <a-box position="2 1.5 -4" width="1" height="1" depth="0.1" color="#ADD8E6"></a-box>
        

        <a-plane position="6 0.01 -4" rotation="-90 0 0" width="10" height="3" color="#A9A9A9"></a-plane>

        <a-box position="7 0.5 -4" width="2" height="1" depth="1" color="#0000FF"></a-box>
        <a-cylinder position="6.5 0.25 -3.7" radius="0.3" height="0.3" color="#000000"></a-cylinder>
        <a-cylinder position="7.5 0.25 -3.7" radius="0.3" height="0.3" color="#000000"></a-cylinder>
        <a-cylinder position="6.5 0.25 -4.3" radius="0.3" height="0.3" color="#000000"></a-cylinder>
        <a-cylinder position="7.5 0.25 -4.3" radius="0.3" height="0.3" color="#000000"></a-cylinder>

        <a-sky color="#87CEEB"></a-sky>
    </a-scene>
